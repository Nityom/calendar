<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-icon { margin-bottom: 1rem; }
        .login-icon i { font-size: 3rem; color: #6e8efb; }
        h2 { color: #333; margin-bottom: 1.5rem; font-weight: 600; }
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6e8efb;
        }
        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        input:focus { border-color: #6e8efb; outline: none; }
        button {
            padding: 12px;
            width: 100%;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        button:hover { background: linear-gradient(to right, #5a7af0, #9566d8); }
        #error-message { 
            color: #ff5252; 
            font-size: 0.85rem; 
            margin-top: 1rem; 
            min-height: 20px; 
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon"><i class="fas fa-user-circle"></i></div>
        <h2>Welcome Back</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" autocomplete="username">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        </div>
        
        <button id="loginButton">Login</button>
        <p id="error-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginButton").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default behavior

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username === "admin" && password === "admin@1234") { // Change 'yourpassword' to actual password
                    sessionStorage.setItem("authenticated", "true");
                    window.location.href = "see.html"; // Redirect to protected page
                } else {
                    document.getElementById("error-message").textContent = "Invalid username or password!";
                }
            });
        });
    </script>
</body>
</html>
